<button (click)="zoomIn()">+</button>
<button (click)="zoomOut()">-</button>

<div class="timeline-container">
    <div class="timeline-column-container">
        <div class="timeline-column" *ngFor="let column of columns" [ngStyle]="{ width: scale + '%' }"></div>
    </div>
    <div class="timeline-lane" *ngFor="let laneEvents of lanes" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <app-timeline-event *ngFor="let event of laneEvents" [event]="event"></app-timeline-event>
    </div>
</div>
