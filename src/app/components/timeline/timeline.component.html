<button (click)="zoomIn()" [disabled]="isZoomInDisabled()"><i class="fa fa-search-plus" aria-hidden="true"></i>&nbsp;Zoom In</button>
<button (click)="zoomOut()" [disabled]="isZoomOutDisabled()"><i class="fa fa-search-minus" aria-hidden="true"></i>&nbsp;Zoom Out</button>

<div class="timeline-container">
    <div class="timeline-column-container" [ngStyle]="{ width: columnWidth * columns.length + '%' }">
        <div class="timeline-column" *ngFor="let column of columns" [ngStyle]="{ width: columnWidth + '%' }">
            {{ column }}
        </div>
    </div>
    <div class="timeline-lane" *ngFor="let laneEvents of lanes" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <app-timeline-event *ngFor="let event of laneEvents" [event]="event"></app-timeline-event>
    </div>
</div>
